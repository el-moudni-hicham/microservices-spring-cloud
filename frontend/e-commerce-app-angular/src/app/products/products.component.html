<div class="container mt-4">
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
  <div class="col-lg-8 grid-margin stretch-card">
  <div class="card">
    <div class="card-header">
      All Products
    </div>
    <div class="card-body">

      <!--    {{searchFormGroup.value | json }}-->
      <table class="table">
        <thead>
        <tr>
          <td>ID</td>
          <td>NAME</td>
          <td>PRICE</td>
          <td>QUANTITY</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products._embedded.products">
                  <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
    </div>
  </div>

</div>
