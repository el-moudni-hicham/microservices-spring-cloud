<div class="container mt-4">
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <ng-template #errors>
        <div class="text-danger">
          {{errMessage}}
        </div>
      </ng-template>
      <div class="row container d-flex justify-content-center" *ngIf="products; else errors">

        <div>
          <h3> All Products</h3>
          <br/>
        </div>
        <div class="card rounded-0">

          <div class="card-body">

            <!--    {{searchFormGroup.value | json }}-->
            <table class="table table-striped">
              <thead>
              <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>PRICE</td>
                <td>QUANTITY</td>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let p of products._embedded.products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
